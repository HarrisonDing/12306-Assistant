v>	<div>		<span>始发站编码:</span><input id="fromStationCode"/>		<span>终点站编码:</span><input id="toStationCode"/>		<span>出发日期:</span><input id="trainDate"/>		<span>出发车次:</span><input id="trainCode"/>	</div>	<div>		<input type="button" value="保存" onclick="save();"/>	</div></body>
